<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Basis | Earth-Life-Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div id="ui-layer">
        <h1>Life Basis</h1>
        <p>Year: <span id="era-display">2026</span></p>
        <button onclick="changeEra('1990')">Warp to 1990</button>
        <button onclick="changeEra('2026')">Back to 2026</button>
        
        <hr>
        
        <p>Role: <span id="role-display">Human</span></p>
        <button onclick="setRole('Dog')">Play as Pet</button>
        <button onclick="setRole('Human')">Play as Human</button>
        
        <hr>
        
        <button onclick="rebirthPlayer()" style="background: red; border-color: white;">REBIRTH</button>
    </div>

    <canvas id="gameCanvas"></canvas>

   <script src="./script.js"></script>
</body>
</html>
