<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Basis | Huber Heights</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; background: #000; color: white; font-family: sans-serif; overflow: hidden; }
        #ui-layer { position: absolute; top: 10px; left: 10px; padding: 15px; background: rgba(0,0,0,0.7); border: 2px solid #00ffcc; border-radius: 10px; width: 220px; z-index: 10; }
        .retro-ui { background: #c0c0c0 !important; border: 4px outset #fff !important; color: #000 !important; }
        button { width: 100%; margin: 5px 0; padding: 10px; background: #222; color: #00ffcc; border: 1px solid #00ffcc; cursor: pointer; font-weight: bold; }
        canvas { display: block; }
    </style>
</head>
<body>

    <div id="ui-layer">
        <h1>LIFE BASIS</h1>
        <p>Year: <span id="era-display">2026</span></p>
        <button onclick="changeEra('1990')">Warp to 1990</button>
        <button onclick="changeEra('2026')">Back to 2026</button>
        <hr>
        <p>Role: <span id="role-display">Human</span></p>
        <button onclick="setRole('Dog')">Play as Pet</button>
        <button onclick="setRole('Human')">Play as Human</button>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        // --- THE SIMS DIAMOND (Plumbob) ---
const diamondGeo = new THREE.OctahedronGeometry(0.3, 0); // Diamond shape
const diamondMat = new THREE.MeshStandardMaterial({ color: 0x00ff00, emissive: 0x00ff00 });
const plumbob = new THREE.Mesh(diamondGeo, diamondMat);
scene.add(plumbob);

// To make the diamond follow you, add this inside your animate() function:
// plumbob.position.set(player.position.x, player.position.y + 1.5, player.position.z);
// plumbob.rotation.y += 0.05;
        // --- 2. THE 3D SCENE SETUP ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0a0a0a);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('gameCanvas') });
        renderer.setSize(window.innerWidth, window.innerHeight);

        // Lights
        const light = new THREE.PointLight(0xffffff, 1, 100);
        light.position.set(10, 10, 10);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0x404040));

        // --- 3. THE GROUND & GRID ---
        const grid = new THREE.GridHelper(100, 50, 0x00ffcc, 0x222222);
        grid.position.y = -0.5;
        scene.add(grid);

        // --- 4. THE PLAYER ---
        const geometry = new THREE.BoxGeometry(1, 1, 1);
        const material = new THREE.MeshStandardMaterial({ color: 0x00ffcc });
        const player = new THREE.Mesh(geometry, material);
        scene.add(player);
        camera.position.z = 5;
        camera.position.y = 2;

        // --- 5. THE KROGER STORE ---
        const krogerGeo = new THREE.BoxGeometry(6, 4, 4);
        const krogerMat = new THREE.MeshStandardMaterial({ color: 0x4444ff }); // Blue
        const kroger = new THREE.Mesh(krogerGeo, krogerMat);
        kroger.position.set(0, 1.5, -15); // Down the street
        scene.add(kroger);

        const signGeo = new THREE.BoxGeometry(3, 1, 0.2);
        const signMat = new THREE.MeshBasicMaterial({ color: 0xff0000 }); // Red Sign
        const sign = new THREE.Mesh(signGeo, signMat);
        sign.position.set(0, 4, -13);
        scene.add(sign);

        // --- 6. GAME LOGIC ---
        function changeEra(year) {
            document.getElementById('era-display').innerText = year;
            const ui = document.getElementById('ui-layer');
            if (year === '1990') {
                ui.classList.add('retro-ui');
                scene.background = new THREE.Color(0x332211); // Old Photo vibe
            } else {
                ui.classList.remove('retro-ui');
                scene.background = new THREE.Color(0x0a0a0a);
            }
        }

        function setRole(role) {
            document.getElementById('role-display').innerText = role;
            if (role === 'Dog') {
                player.scale.set(1.2, 0.4, 0.6); // Long and short
                player.material.color.setHex(0x8B4513); // Brown
            } else {
                player.scale.set(1, 1, 1);
                player.material.color.setHex(0x00ffcc); // Neon
            }
        }

        // --- 7. CONTROLS ---
        const keys = {};
        window.addEventListener('keydown', (e) => keys[e.key.toLowerCase()] = true);
        window.addEventListener('keyup', (e) => keys[e.key.toLowerCase()] = false);

        function animate() {
            requestAnimationFrame(animate);
            
            // Movement logic
            if (keys['w']) player.position.z -= 0.1;
            if (keys['s']) player.position.z += 0.1;
            if (keys['a']) player.position.x -= 0.1;
            if (keys['d']) player.position.x += 0.1;

            // Camera follows player
            camera.position.x = player.position.x;
            camera.position.z = player.position.z + 5;

            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
